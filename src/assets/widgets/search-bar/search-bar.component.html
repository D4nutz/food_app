<div class="relative text-gray-600">
    <input  type="search"
            [(ngModel)]="searchInnerValue"
            name="search"
            placeholder="Search"
            class="h-10 px-5 pr-10 rounded-full text-sm focus:outline-none"
            (input)="onSearchInput($event)">
    <button type="submit" class="flex flex-row justify-center items-center absolute top-1/2 right-0 transform -translate-x-1/2 -translate-y-1/2 text-white">
        <mat-icon class="text-blue-500" aria-hidden="false" aria-label="Search Icon" fontIcon="search"></mat-icon>
    </button>
  </div>

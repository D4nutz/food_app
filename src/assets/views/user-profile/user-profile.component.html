
<div *ngIf="isprofiletoggled" class="absolute top-1/2 left-1/2 w-full h-3/4 -translate-x-1/2 -translate-y-1/2 flex p-4">
    <div class="relative bg-gray-200 w-full h-full border-2 rounded-xl">
        <div class="bg-gray-200 w-24 h-24 rounded-full border-2 border-blue-500 absolute top-4 left-1/2 -translate-x-1/2 -translate-y-1/2 flex justify-center items-center">
            <mat-icon class="hover:scale-125 duration-200 text-blue-500 w-32 h-32 text-5xl"
            aria-hidden="false"
            aria-label="Player Profile Icon"
            fontIcon="face"></mat-icon>
        </div>
            <div class="flex flex-row justify-center items-center flex-wrap w-full h-full p-20">
                <span *ngFor="let data of userData" class="inline-block w-1/2">
                    <p class="text-xs text-blue-500">{{data.label}}</p>
                    <p class="text-md">{{data.content}}</p>
                </span>
            </div>
    </div>
</div>

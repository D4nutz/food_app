
<div *ngIf="isprofiletoggled" class="absolute top-1/2 left-1/2 w-full h-full flex -translate-x-1/2 -translate-y-1/2">
    <span class="absolute w-full h-full bg-opacity-50 bg-black"
          (click)="closeModal('player_profile')"></span>
    <div class="modal_container w-full h-3/6 flex p-4 m-auto">
        <div class="relative bg-gray-200 w-full h-full border-2 rounded-xl">
            <div class="flex flex-col justify-center items-center w-full h-full p-4">
                <div class="flex flex-row justify-start items-start w-full p-4 bg-blue-500 rounded-md">
                    <div class="bg-gray-200 m-auto rounded-full border-2 border-blue-500 flex justify-center items-center">
                        <i class="material-icons hover:scale-125 duration-200 text-blue-500 text-5xl">face</i>
                    </div>
                    <div class="flex flex-col w-full pl-4 text-gray-200">
                        <div class="text-left w-full">
                            <span class="flex justify-start items-end">
                                <p class="text-xl m-0">Hello,</p>
                                <p class="text-xl pl-2">{{userData[0].content}}!</p>
                            </span>
                        </div>
                        <div class="text-left w-full">
                            <span class="flex justify-start items-end">
                                <p class="text-sm">In this section you will find your personal data</p>
                            </span>
                        </div>
                    </div>
                    <div>
                        <i class="material-icons hover:scale-125 hover:cursor-pointer duration-200 text-gray-200 text-xl"
                            (click)="closeModal('player_profile')">cancel</i>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 w-full h-full p-4 gap-2 overflow-auto">
                    <span *ngFor="let data of userData"
                          class="flex flex-col justify-center items-start w-full">
                        <p class="text-xs text-blue-500">{{data.label}}</p>
                        <div class="bg-blue-500 rounded-md w-full px-4 py-2">
                            <p class="text-md text-gray-200">{{data.content}}</p>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
